<html lang="es">

<body class="bodyLogin">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l8 offset-12 loginDiv">
                <div class="row loginContainer">
                    <div class="col s12 m6">
                        <div class="col s11 offset-s1"></div>
                        <img src="img/bank-kitten.jpeg" class="responsive-img">
                    </div>
                </div>
                <div class="col 12 s12 m5 l5 offset-l1 offset-m1">
                    <div class="bancoTitle">
                    <h5>Banco Asakura</h5>
                    </div>
                    <div class="row">
                        <div class="col s12 customInput">
                            <label for="Cuenta"></label>
                            <input type="text" id="Cuenta" maxlength="6" placeholder="Usuario">
                        </div>
                        <div class="col s12 customInput">
                            <label for="NIP"></label>
                            <input type="password" id="NIP" maxlength="4" placeholder="NIP">
                        </div>
                        </div>
                    <div class="row">
                        <button class="btn col s12 btnlogIn brown lighten-5" type="submit" onclick="ValidacionUsuario()">Let's get that ramen!</button>
                    </div>    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
