<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bodyLogin">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l8 offset-12 loginDiv">
                <div class="row loginContainer">
                    <div class="col s12 m6 l6">
                        <div class="col s11 offset-s1"></div>
                        <img src="img/bank-kitten.jpeg" class="responsive-img">
                    </div>
                </div>
                <div class="col s12 m5 l5 offset-l1 offset-m1">
                    <div class="bancoTitle">
                    <h5>Banco Asakura</h5>
                    </div>
                    <div class="row">
                        <div class="col s12 customInput">
                            <label for="Cuenta"></label>
                            <input type="text" id="Cuenta" maxlength="6" placeholder="Usuario" >
                        </div>
                        <div class="col s12 customInput">
                            <label for="NIP"></label>
                            <input type="password" id="NIP" maxlength="4" placeholder="NIP">
                            </div>
                        </div>
                        </div>
                    <div class="row">
                        <button class="btn col s12 btnlogIn brown lighten-5" type="submit" id="entre" onclick="ejecucion()">Let's get that ramen!</button>
                    </div> <!--Quitar los listeners y a los buttons agregar el onclick con la función, porque el al tiene que estar fuera-->
                    <div>
                        <h5 id="nombre"></h5>
                    </div>
                    <div>
                        <a href="javascript:mostrar()">
                            <button  id="saldo">Consultar Saldo</button>
                            <button id="ingresar">Ingresar Monto</button>
                            <button id="retirar">Retirar Monto</button>
                        </a>
                    </div>
                    <div>
                        <pre id="print"></pre>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <section id="contenedorPop">
    <div class="col 4 pop" id="popUp">Not today Satan, not today...</div>
    </section>
<script src="js/app.js"></script>
</body>
</html>
